<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Meta tags para definir la codificación de caracteres y la compatibilidad con dispositivos móviles -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Hace que el sitio sea responsive en dispositivos móviles -->
    
    <title>Novedades - Sport Exclusive</title> <!-- Título que aparece en la pestaña del navegador -->
    
    <!-- Vinculación de archivos CSS -->
    <link rel="stylesheet" href="/Proyecto-Talento-Tech/assets/css/style.css"> <!-- Archivo CSS para los estilos propios -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Vincula Font Awesome para usar íconos -->
    
    <!-- Vinculación de Bootstrap CSS para el carrusel de imágenes y otros componentes de la interfaz -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Encabezado del sitio -->
    <header style="background-color: black;">
        <div class="header-content">
            <!-- Logo de la tienda -->
            <div class="logo">
                <img src="/Proyecto-Talento-Tech/assets/img/INICIO/logo pagina inicio.png" alt="Logo" width="200"> <!-- Imagen del logo -->
            </div>

            <!-- Barra de navegación con enlaces a las diferentes secciones -->
            <nav>
                <ul class="nav-links">
                    <li><a href="/Proyecto-Talento-Tech/index.html">INICIO</a></li> <!-- Enlace a la página de inicio -->
                    <li><a href="/Proyecto-Talento-Tech/html/tienda.html">TIENDA</a></li> <!-- Enlace a la tienda -->
                    <li><a href="/Proyecto-Talento-Tech/html/novedades.html">NOVEDADES</a> <!-- Enlace a la sección de novedades -->
                        <!-- Submenú de barra de navegación de "NOVEDADES" -->
                        <div class="submenu">
                            <a href="/Proyecto-Talento-Tech/html/ofertas.html">OFERTAS</a> <!-- Subenlace "OFERTAS" dentro de Novedades -->
                            <a href="#">MARCAS</a> <!-- Subenlace "MARCAS" dentro de Novedades -->
                        </div>
                    </li>
                    <li><a href="/Proyecto-Talento-Tech/html/tienda.html">CONTACTENOS</a></li> <!-- Enlace a la sección de contacto -->
                </ul>
            </nav>

            <!-- Contenedor de íconos de interacción: búsqueda, usuario y carrito -->
            <div class="icons">
                <i class="fas fa-search"></i> <!-- Ícono de búsqueda -->
                <i class="fas fa-user"></i> <!-- Ícono de usuario -->
                
                <!-- Ícono del carrito de compras -->
                <div class="cart-icon-container">
                    <i class="fas fa-shopping-cart" onclick="toggleCart()"></i> <!-- Ícono de carrito que abre el carrito al hacer clic -->
                    <span id="cart-count" class="cart-count">0</span> <!-- Contador de productos en el carrito -->
                </div>
            </div>
        </div>
    </header>

    <!-- Contenido principal con el carrusel de imágenes -->
    <main>

        <div class="carousel-container">
            <div class="carousel">
                <div class="carousel-item active">
                    <img src="https://via.placeholder.com/800x400/FF6347/FFFFFF?text=Imagen+1" alt="Imagen 1">
                </div>
                <div class="carousel-item">
                    <img src="https://via.placeholder.com/800x400/4682B4/FFFFFF?text=Imagen+2" alt="Imagen 2">
                </div>
                <div class="carousel-item">
                    <img src="https://via.placeholder.com/800x400/32CD32/FFFFFF?text=Imagen+3" alt="Imagen 3">
                </div>
            </div>
            <button class="carousel-control prev" id="prevBtn">⟨</button>
            <button class="carousel-control next" id="nextBtn">⟩</button>
        </div>
        
    </main>

    <!-- Sección del carrito de compras (inicialmente oculta) -->
    <div id="cart">
        <div class="cart-header">
            <h3>Carrito</h3> <!-- Título del carrito -->
            <i class="fas fa-times" onclick="toggleCart()"></i> <!-- Ícono para cerrar el carrito -->
        </div>
        
        <!-- Lista de productos en el carrito (vacía por defecto) -->
        <ul id="cart-items"></ul>

        <!-- Muestra el total de la compra -->
        <div id="cart-total">
            <strong>Total: $0</strong> <!-- Total acumulado del carrito -->
        </div>

        <!-- Botones de acción para vaciar el carrito y ver el carrito -->
        <button onclick="emptyCart()" style="width: 100%; padding: 10px; background-color: #333; color: white; border: none;">Vaciar Carrito</button> <!-- Botón para vaciar el carrito -->
        <button style="width: 100%; padding: 10px; background-color: #333; color: white; border: none;">Ver Carrito</button> <!-- Botón para ver el carrito -->
    </div>

    <!-- Pie de página con créditos -->
    <footer>
        <p>Elaborado por Adrian Lara</p> <!-- Nombre del autor del sitio -->
    </footer>

    <!-- Vinculación del archivo JavaScript que contiene la lógica del carrito -->
    <script src="/Proyecto-Talento-Tech/assets/js/script.js"></script> <!-- Archivo JS para la funcionalidad de la página -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0-alpha1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
