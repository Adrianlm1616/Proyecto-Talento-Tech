<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sport Exclusive</title>
    <link rel="stylesheet" href="/Proyecto-Talento-Tech/assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header style="background-color: black;">
        <div class="header-content">
            <div class="logo"><img src="/assets/img/INICIO/logo pagina inicio.png" alt="Logo" width="200"></div>
            <nav>
                <ul class="nav-links">
                    <li><a href="/Proyecto-Talento-Tech/index.html">INICIO</a></li>
                    <li><a href="/html/tienda.html">TIENDA</a></li>
                    <li><a href="/html/novedades.html">NOVEDADES</a></li>
                    <li><a href="/html/contactenos.html">CONTACTENOS</a></li>
                </ul>
            </nav>
            <div class="icons">
                <i class="fas fa-search"></i>
                <i class="fas fa-user"></i>
                <div class="cart-icon-container">
                    <i class="fas fa-shopping-cart" onclick="toggleCart()"></i>
                    <span id="cart-count" class="cart-count">0</span>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="product" data-id="1" data-name="Nike Bailleli" data-price="195000">
            <img src="/assets/img/TIENDA/IMAGEN 1 TIENDA.png" alt="Producto 1" height="300" width="300">
            <div class="product-details">
                <h3>Nike Bailleli</h3>
                <div class="price">$195.000</div>
                <input type="number" id="quantity-1" value="1" min="1">
                <button class="buy-button" onclick="addToCart(1, 'Nike Bailleli', 195000)">Comprar Ahora</button>
            </div>
        </div>

        <div class="product" data-id="2" data-name="Puma Park Beige" data-price="455000">
            <img src="/assets/img/TIENDA/IMAGEN 2 TIENDA.png" alt="Producto 2" height="300" width="300">
            <div class="product-details">
                <h3>Puma Park Beige</h3>
                <div class="price">$455.000</div>
                <input type="number" id="quantity-2" value="1" min="1">
                <button class="buy-button" onclick="addToCart(2, 'Puma Park Beige', 455000)">Comprar Ahora</button>
            </div>
        </div>

        <div class="product" data-id="3" data-name="Adidas Tenis Samba" data-price="590000">
            <img src="/assets/img/TIENDA/IMAGEN 3 TIENDA.png" alt="Producto 3" height="300" width="300">
            <div class="product-details">
                <h3>Adidas Tenis Samba</h3>
                <div class="price">$590.000</div>
                <input type="number" id="quantity-3" value="1" min="1">
                <button class="buy-button" onclick="addToCart(3, 'Adidas Tenis Samba', 590000)">Comprar Ahora</button>
            </div>
        </div>
    </main>

    <!-- Carrito de compras -->
    <div id="cart" style="display:none;">
        <div class="cart-header">
            <h3>Carrito</h3>
            <i class="fas fa-times" onclick="toggleCart()"></i>
        </div>
        <ul id="cart-items"></ul>
        <div id="cart-total">
            <strong>Total: $0</strong>
        </div>
        <button style="width: 100%; padding: 10px; background-color: #333; color: white; border: none;">Ver Carrito</button>
        <button onclick="emptyCart()" style="width: 100%; padding: 10px; background-color: red; color: white; border: none;">Vaciar Carrito</button>
    </div>

    <footer>
        <p>Elaborado por Adrian Lara</p>
    </footer>

    <script src="/assets/js/script.js"></script>

</body>
</html>
