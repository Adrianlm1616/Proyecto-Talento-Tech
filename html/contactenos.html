<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactanos - Sport Exclusive</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header style="background-color: black;">
        <div class="header-content">
            <div class="logo"><img src="/assets/img/INICIO/logo pagina inicio.png" alt="Logo" width="200"></div>
            <nav>
                <ul class="nav-links">
                    <li><a href="/index.html">INICIO</a></li>
                    <li><a href="/html/tienda.html">TIENDA</a></li>
                    <li><a href="/html/novedades.html">NOVEDADES</a></li>
                    <li><a href="/html/contactenos.html">CONTACTENOS</a></li>
                </ul>
            </nav>
            <div class="icons">
                <i class="fas fa-search"></i>
                <i class="fas fa-user"></i>
                <div class="cart-icon-container">
                    <i class="fas fa-shopping-cart" onclick="toggleCart()"></i>
                    <span id="cart-count" class="cart-count">0</span>
                </div>
            </div>
        </div>
    </header>

    <main>
        <h1 class="section-title">¡Contáctanos!</h1>
        <div class="contact-form-container">
            <form action="/submit" method="POST" class="contact-form">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required placeholder="Tu nombre">
                
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required placeholder="Tu correo electrónico">
                
                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" required placeholder="Escribe tu mensaje"></textarea>
                
                <button type="submit">Enviar mensaje</button>
            </form>
        </div>
    </main>

    <div id="cart" style="display:none;">
        <div class="cart-header">
            <h3>Carrito</h3>
            <i class="fas fa-times" onclick="toggleCart()"></i>
        </div>
        <ul id="cart-items"></ul>
        <div id="cart-total">
            <strong>Total: $0</strong>
        </div>
        <button style="width: 100%; padding: 10px; background-color: #333; color: white; border: none;">Ver Carrito</button>
    </div>

    <footer>
        <p>Elaborado por Adrian Lara</p>
    </footer>

    <script src="/assets/js/script.js"></script>
</body>
</html>
