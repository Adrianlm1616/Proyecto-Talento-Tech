<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Meta tags para establecer la codificación de caracteres y la compatibilidad con dispositivos móviles -->
    <meta charset="UTF-8"> <!-- Definición de la codificación de caracteres a UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Hace que el diseño sea responsivo en dispositivos móviles -->
    
    <title>Contactanos - Sport Exclusive</title> <!-- Título que aparece en la pestaña del navegador -->
    
    <!-- Vinculación de archivos CSS -->
    <link rel="stylesheet" href="/Proyecto-Talento-Tech/assets/css/style.css"> <!-- Vincula el archivo CSS propio del sitio -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Vincula la librería de Font Awesome para los íconos -->
</head>
<body>
    <!-- Encabezado de la página -->
    <header style="background-color: black;">
        <div class="header-content">
            <!-- Logo de la tienda -->
            <div class="logo">
                <img src="/Proyecto-Talento-Tech/assets/img/INICIO/logo pagina inicio.png" alt="Logo" width="200"> <!-- Imagen del logo -->
            </div>
            
            <!-- Barra de navegación -->
            <nav>
                <ul class="nav-links">
                    <li><a href="/Proyecto-Talento-Tech/index.html">INICIO</a></li> <!-- Enlace a la página principal -->
                    <li><a href="/Proyecto-Talento-Tech/html/tienda.html">TIENDA</a></li> <!-- Enlace a la tienda -->
                    <li><a href="/Proyecto-Talento-Tech/html/novedades.html">NOVEDADES</a> <!-- Enlace a la sección de novedades -->
                    <!-- Submenú de barra de navegación de "NOVEDADES" -->
                    <div class="submenu">
                        <a href="/Proyecto-Talento-Tech/html/ofertas.html">OFERTAS</a> <!-- Subenlace "OFERTAS" dentro de Novedades -->
                        <a href="#">MARCAS</a> <!-- Subenlace "MARCAS" dentro de Novedades -->
                    </div>
                    </li>
                    <li><a href="/Proyecto-Talento-Tech/html/contactenos.html">CONTACTENOS</a></li> <!-- Enlace a la sección de contacto -->
                </ul>
            </nav>

            <!-- Contenedor de los íconos de interacción -->
            <div class="icons">
                <i class="fas fa-search"></i> <!-- Ícono de búsqueda -->
                <i class="fas fa-user"></i> <!-- Ícono de usuario -->

                <!-- Ícono del carrito de compras -->
                <div class="cart-icon-container">
                    <i class="fas fa-shopping-cart" onclick="toggleCart()"></i> <!-- Ícono de carrito de compras que abre el carrito -->
                    <span id="cart-count" class="cart-count">0</span> <!-- Contador del carrito de compras -->
                </div>
            </div>
        </div>
    </header>

    <!-- Contenido principal de la página -->
    <main>
        <div class="content-wrapper">
            <div class="text-left">
                <center>
                    <div class="form-container"> <!-- Contenedor del formulario de contacto -->
                        <form action="#" method="POST" class="form"> <!-- Formulario que se envía con el método POST -->
                            <h2 class="form-title">Contáctanos</h2> <!-- Título del formulario -->
                            
                            <!-- Campo de nombre -->
                            <div class="form-group">
                                <label for="name">Nombre</label> <!-- Etiqueta para el campo de nombre -->
                                <input type="text" id="name" name="name" placeholder="Tu nombre completo" required> <!-- Campo de texto para el nombre -->
                            </div>
                            
                            <!-- Campo de correo electrónico -->
                            <div class="form-group">
                                <label for="email">Correo electrónico</label> <!-- Etiqueta para el campo de correo -->
                                <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required> <!-- Campo de correo electrónico -->
                            </div>
                            
                            <!-- Campo de mensaje -->
                            <div class="form-group">
                                <label for="message">Mensaje</label> <!-- Etiqueta para el campo de mensaje -->
                                <textarea id="message" name="message" rows="4" placeholder="Escribe tu mensaje aquí" required></textarea> <!-- Campo de texto de varias líneas para el mensaje -->
                            </div>
                            
                            <!-- Botón de envío del formulario -->
                            <button type="submit" class="submit-btn">Enviar Mensaje</button> <!-- Botón para enviar el formulario -->
                        </form>
                    </div>
                </center>
            </div>
            <div class="image-right">
                <div class="map-container">
                    <iframe 
                        width="100%" 
                        height="100%" 
                        src="https://www.google.com/maps/embed/v1/place?key=YOUR_GOOGLE_MAPS_API_KEY&q=Calle+56+%23+25A-26" 
                        allowfullscreen>
                    </iframe>
                </div>
            </div>
    </main>

    <!-- Carrito de compras (oculto por defecto) -->
    <div id="cart" style="display:none;">
        <div class="cart-header">
            <h3>Carrito</h3> <!-- Título del carrito -->
            <i class="fas fa-times" onclick="toggleCart()"></i> <!-- Ícono para cerrar el carrito -->
        </div>
        
        <!-- Lista de artículos en el carrito (vacía inicialmente) -->
        <ul id="cart-items"></ul>

        <!-- Muestra el total acumulado del carrito -->
        <div id="cart-total">
            <strong>Total: $0</strong> <!-- Total acumulado en el carrito -->
        </div>

        <!-- Botones para interactuar con el carrito -->
        <button style="width: 100%; padding: 10px; background-color: #333; color: white; border: none;">Ver Carrito</button> <!-- Botón para ver el carrito -->
    </div>

    <!-- Pie de página -->
    <footer>
        <p>Elaborado por Adrian Lara</p> <!-- Información del autor -->
    </footer>

    <!-- Archivo JavaScript para las funcionalidades dinámicas -->
    <script src="/Proyecto-Talento-Tech/assets/js/script.js"></script> <!-- Vincula el archivo de script que contiene la lógica de JavaScript -->
</body>
</html>
