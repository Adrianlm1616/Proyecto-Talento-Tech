<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Encabezado fijo -->
    <header>
        <div class="header-content">
            <nav class="navbar">
                <ul class="nav-links">
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Tienda</a></li>
                    <li><a href="#">Marcas</a></li>
                    <li><a href="#">Contáctenos</a></li>
                </ul>
            </nav>
            <img src="logo.png" alt="Logo" class="logo">
            <div class="icons">
                <i class="fas fa-search"></i>
                <i class="fas fa-shopping-cart"></i>
            </div>
        </div>
    </header>

    <!-- Contenedor de las marcas -->
    <section class="brands-container">
        <div class="brand-logo"><img src="marca1.jpg" alt="Marca 1"></div>
        <div class="brand-logo"><img src="marca2.jpg" alt="Marca 2"></div>
        <div class="brand-logo"><img src="marca3.jpg" alt="Marca 3"></div>
        <div class="brand-logo"><img src="marca4.jpg" alt="Marca 4"></div>
        <div class="brand-logo"><img src="marca5.jpg" alt="Marca 5"></div>
        <div class="brand-logo"><img src="marca6.jpg" alt="Marca 6"></div>
        <div class="brand-logo"><img src="marca7.jpg" alt="Marca 7"></div>
        <div class="brand-logo"><img src="marca8.jpg" alt="Marca 8"></div>
    </section>

    <footer class="footer">
        <div class="footer-container">
            <div class="footer-section">
                <h3>Enlaces rápidos</h3>
                <p><a href="#">Inicio</a></p>
                <p><a href="#">Tienda</a></p>
                <p><a href="#">Contáctenos</a></p>
            </div>
        </div>
    </footer>

</body>
</html>
