<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sport Exclusive</title>
    <link rel="stylesheet" href="/Proyecto-Talento-Tech/assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body style="background: url(/Proyecto-Talento-Tech/assets/img/INICIO/Imagen-fondo1.jpg); background-repeat: no-repeat; background-size: cover;">
    
    <header>
        <div class="header-content">
            <div class="logo">
                <img src="/Proyecto-Talento-Tech/assets/img/INICIO/logo pagina inicio.png" alt="Logo" width="200">
            </div>
            <nav class="navbar">
                <ul class="nav-links">
                    <li><a href="/Proyecto-Talento-Tech/index.html">INICIO</a></li>
                    <li><a href="/Proyecto-Talento-Tech/html/tienda.html">TIENDA</a></li>
                    <li><a href="/Proyecto-Talento-Tech/html/novedades.html">NOVEDADES</a>
                        <div class="submenu">
                            <a href="/Proyecto-Talento-Tech/html/ofertas.html">OFERTAS</a>
                            <a href="#">MARCAS</a>
                        </div>
                    </li>
                    <li><a href="/Proyecto-Talento-Tech/html/contactenos.html">CONTACTENOS</a></li>
                </ul>
            </nav>

            <div class="icons">
                <i class="fas fa-search"></i>
                <div class="user-icon-container ">
                    <i class="fas fa-user" onclick="toggleLoginSidebar()"></i>
                    <span id="user-count" class="user-count">0</span>
                <div class="cart-icon-container ">
                    <i class="fas fa-shopping-cart" onclick="toggleCart()"></i>
                    <span id="cart-count" class="cart-count">0</span>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="content-wrapper">
            <div class="text-left">
                <h2>DESCUBRE TU <br> ESTILO <br> EN CADA PASO</h2>
            </div>
            <div class="image-right">
                <img src="/Proyecto-Talento-Tech/assets/img/INICIO/imagen pagina principal.jpg" alt="Imagen principal" width="400">
            </div>
        </div>

        <div class="Button-compra">
            <a href="/Proyecto-Talento-Tech/html/tienda.html" class="btn-buy-now"><p style="color: red; text-decoration: none;">COMPRA YA!</p></a>
        </div>
    </main>

    <div id="cart">
        <div class="cart-header">
            <h3>Carrito</h3>
            <i class="fas fa-times" onclick="toggleCart()"></i>
        </div>
        <ul id="cart-items"></ul>
        <div id="cart-total">
            <strong>Total: $0</strong>
        </div>
        <button onclick="emptyCart()">Vaciar Carrito</button>
        <button>Ver Carrito</button>
    </div>

    <div id="user">
        <div class="user-header">
            <h3>Carrito</h3>
            <i class="fas fa-times" onclick="toggleLoginSidebar()"></i>
        </div>
        <ul id="user-items"></ul>
        <div id="user-total">
            <strong>Total: $0</strong>
        </div>
        <button onclick="emptyuser()">Vaciar user</button>
        <button>userrr</button>
    </div>

    <!-- Barra lateral de inicio de sesión -->
    <div id="loginSidebar" class="sidebar">
        <div id="closeBtn" class="close-btn">X</div>
        <form id="loginForm">
            <label for="username">Usuario:</label>
            <input type="text" id="username" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" required>
            <button type="submit">Iniciar sesión</button>
        </form>
        <div id="welcomeMessage" style="display:none;">Bienvenido, usuario</div>
    </div>

    <footer>
        <p>Elaborado por Adrian Lara</p>
    </footer>

    <script src="/Proyecto-Talento-Tech/assets/js/script.js"></script>
</body>
</html>
