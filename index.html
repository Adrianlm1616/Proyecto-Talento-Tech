<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sport Exclusive</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body style="background: url(./assets/img/INICIO/Imagen-fondo1.jpg); background-repeat: no-repeat; background-size: cover;">

    <header>
        <div class="header-content">
            <div class="logo">
                <img src="./img/INICIO/logo pagina inicio.png" alt="Logo Sport Exclusive" width="200">
            </div>
            <nav class="navbar">
                <ul class="nav-links">
                    <li><a href="./index.html">INICIO</a></li>
                    <li><a href="./html/tienda.html">TIENDA</a></li>
                    <li><a href="./html/novedades.html">NOVEDADES</a></li>
                    <li><a href="./html/contactenos.html">CONTACTENOS</a></li>
                </ul>
            </nav>
            <div class="icons">
                <i class="fas fa-search"></i>
                <i class="fas fa-user"></i>
                <div class="cart-icon-container">
                    <i class="fas fa-shopping-cart" onclick="toggleCart()"></i>
                    <span id="cart-count" class="cart-count">0</span>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="content-wrapper">
            <div class="text-left">
                <h2>DESCUBRE TU <br> ESTILO <br> EN CADA PASO</h2>
            </div>
            <div class="image-right">
                <img src="./assets/img/INICIO/imagen pagina principal.jpg" alt="Imagen principal" width="400">
            </div>
        </div>
        <div class="Button-compra">
            <a href="#" class="btn-buy-now"><p style="color: red;">COMPRA YA!</p></a>
        </div>
    </main>

    <div id="cart">
        <div class="cart-header">
            <h3>Carrito</h3>
            <i class="fas fa-times" onclick="toggleCart()"></i>
        </div>
        <ul id="cart-items">
        </ul>
        <div id="cart-total">
            <strong>Total: $0</strong>
        </div>
        <button onclick="emptyCart()" style="width: 100%; padding: 10px; background-color: #333; color: white; border: none;">Vaciar Carrito</button>
        <button style="width: 100%; padding: 10px; background-color: #333; color: white; border: none;">Ver Carrito</button>
    </div>

    <footer>
        <p>Elaborado por Adrian Lara</p>
    </footer>

    <script src="./assets/js/script.js"></script>
</body>
</html>
